databaseChangeLog:
  - changeSet:
      id: 9
      author: ChorniyPistolet
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: TINYINT
                  constraints:
                    nullable: false
                    defaultValue: 0
