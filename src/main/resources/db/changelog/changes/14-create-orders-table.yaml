databaseChangeLog:
  - changeSet:
      id: 14
      author: ChorniyPistolet
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: order_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            constraintName: fk_order_user
            referencedTableName: users
            referencedColumnNames: id

        - createIndex:
            tableName: orders
            columns:
              - column:
                  name: user_id
            indexName: idx_order_user
